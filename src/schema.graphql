type Query {
  info: String!
  feed(filter: String, skip: Int, take: Int, orderBy: LinkOrderByInput): Feed!
  trip(filter: String, skip: Int, take: Int): TripFeed!
}

type Feed {
  links: [Link!]!
  count: Int!
}

type TripFeed {
  trips: [Trip!]!
  count: Int!
}

type Mutation {
  post(url: String!, description: String!): Link!
  trip(distance: Float!
    destinationLatitude: Float!
    destinationLongitude: Float!
    startAddress: String!
    startLatitude: Float!
    startLongitude: Float!
    estimatedTime: String!
    destinationAddress: String!): Trip!
  signup(email: String!, password: String!, name: String!, profile: String): AuthPayload
  login(email: String!, password: String!): AuthPayload
  vote(linkId: ID!): Vote
}

type Link {
  id: ID!
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]!
}

type Trip {
  id: ID!
  distance: Float!
    destinationLatitude: Float!
    destinationLongitude: Float!
    startAddress: String!
    startLatitude: Float!
    startLongitude: Float!
    estimatedTime: String!
    destinationAddress: String!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  profile: String
  links: [Link!]!
}

type Subscription {
  newLink: Link
  newVote: Vote
}

type Vote {
  id: ID!
  link: Link!
  user: User!
}

input LinkOrderByInput {
  description: Sort
  url: Sort
  createdAt: Sort
}

enum Sort {
  asc
  desc
}